<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container-box container-head">
        <div class="header">
            <div class="score">
                <p class="score-text">Score: </p>
                <p class="score-display">0</p>
            </div>
        </div>
        <div class="question">
            <h3>What is the ans to this question?</h3>
        </div>
        <div class="options">
            <p class="option">A:</p>
            <p class="option-text" data-number="1">option1</p>
        </div>
        <div class="options">
            <p class="option">B:</p>
            <p class="option-text" data-number="2">option2</p>
        </div>
        <div class="options">
            <p class="option">C:</p>
            <p class="option-text" data-number="3">option3</p>
        </div>
        <div class="options">
            <p class="option">D:</p>
            <p class="option-text" data-number="4">option4</p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
